<body>
    <h1>Assignment 8.3</h1>
    <p>Write a JavaScript function printTimesTable which prints times (till 10) table for given number as input.</p>
    <script>
            // Write a JavaScript function printTimesTable which prints times
            // (till 10) table for given number as input.
        function printTimesTable(num){
            for (var i = 1; i <= 10; i++){
                console.log(num + ' X '+ i +' = ' + (num * i) );
            }
        }
        printTimesTable(5);
    </script>
</body>
